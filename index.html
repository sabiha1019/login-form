<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width>, initial-scale=1.0">
    <title <img src="">Rvit Student's Regester Form</title>

    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            height: 100vh;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
        }
    </style>
</head>
<body>
        <form>
            <h1 align="center" style="color:aqua; background-color: black; font-style: italic; padding: 10px; font-size: 25px;">RVIT Student's Detail's Form</h1>
               <fieldset style="background-color: darksalmon; padding: 10px; width: fit-content;">
                  <label for="">First Name :</label>
                  <input type="text" placeholder="Enter Your First Name">
                  <label for="">Last Name:</label>
                  <input type="text" placeholder="Enter Your Last Name"><br><br>
                  <label for="">Hall Ticket Number:</label>
                  <input type="text" placeholder="Enter Your Hall Ticket No"><br><br>
                  <label for="">DOB</label>
                  <input type="date"><br><br>
                  <label for="">Phone Number:</label>
                  <input type="text" placeholder="+91-0000000000"><br><br>
                  <label for="">Gender:</label>
                  <input type="radio" name="gender">Male
                  <input type="radio" name="gender">Female<br><br>
                  <label for="">Btech Year</label>
                  <input type="checkbox">1st
                  <input type="checkbox">2nd
                  <input type="checkbox">3rd
                  <input type="checkbox">4th<br><br>
                  <label for=""> Branch:</label><br>
                  <input type="radio" name="Branch">AIML Asec
                  <input type="radio" name="Branch">DS
                  <input type="radio" name="Branch">ECE
                  <input type="radio" name="Branch">AIML Bsec
                  <input type="radio" name="Branch">CSE(General)Asec
                  <input type="radio" name="Branch">CSE(General)Bsec<br><br>
                  <label for="">Email-id:</label>
                  <input type="Email" placeholder="abc@gmail"><br><br>
                  <label for="">Current Adress:</label><br>
                  <textarea rows="3" cols="17" placeholder="Adress"></textarea><br><br>  
                  <input type="Submit" Value="Submit">
                  <input type="Reset" Value="Reset">
                </fieldset>    
       </form>      
</body>
</html>
